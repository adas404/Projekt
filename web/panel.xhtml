<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./szablon.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form id="falseee">
        <p:panel id="datatable" header="costam">
           <p:dataTable  var="car" value="#{carBean.listaCar}" selectionMode="single" selection="#{carBean.car}" rowKey="#{car.id}">
            <p:column headerText="ID">
                <h:outputText value="#{car.id}"/>
            </p:column>
            <p:column headerText="Numer VIN">
                <h:outputText value="#{car.vin}"/>
            </p:column>
            <p:column headerText="Marka">
                <h:outputText value="#{car.marka}"/>
            </p:column>
            <p:column headerText="Model">
                <h:outputText value="#{car.model}"/>
            </p:column>
            <p:column headerText="Pojemność silnika">
                <h:outputText value="#{car.pojemnosc}"/>
            </p:column>
            <p:column headerText="Zdjęcie">
                <h:outputText value="#{car.zdjecie}"/>
            </p:column>
            <p:column headerText="Użytkownik">
                <h:outputText value="#{car.uzytkownik}"/>
            </p:column>    
        </p:dataTable>
            
            </p:panel>
            <p:commandButton value="Usuń" action="#{carBean.usun}" update=":falseee:datatable" />
                    </h:form>

                
            
              
        <p:dialog modal="true" widgetVar="dlg2" appendTo="@(body)">
            <h:form id="dlg2form">
                <h:outputLabel value="#{carBean.car.id}"/>
                <p:inputText value="#{carBean.car.id}"/>
                <p:inputText value="#{carBean.car.vin}"/>
                <p:inputText value="#{carBean.car.marka}"/>
                <p:inputText value="#{carBean.car.model}"/>
                <p:inputText value="#{carBean.car.pojemnosc}"/>
                <p:commandButton action="#{carBean.edytuj}" value="Edytuj" oncomplete="PF('dlg2').hide()"/>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
