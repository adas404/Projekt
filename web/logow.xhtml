<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./szablon.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <ui:include src="/menu.xhtml"/>
        </h:form>
        <h:form>
            <p:growl id="message" showDetail="true" life="5000" autoUpdate="true" />         
            <p:dataTable id="logi" var="log" value="#{logowBean.logList}" >
                    <p:column headerText="Data">
                        <h:outputText value="#{log.data}"/>
                    </p:column>
                    <p:column headerText="Nazwisko">
                        <h:outputText value="#{log.uzytkownik.imie} #{log.uzytkownik.nazwisko}"/>
                    </p:column>
                    <p:column headerText="Treść">
                        <h:outputText value="#{log.notatka}"/>
                    </p:column>
                </p:dataTable>
        </h:form>
 </ui:define>
</ui:composition>
