<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./szablon.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <ui:include src="/menu.xhtml"/>
        </h:form>
        <h:form>
            <p:fieldset legend="Czas jazdy w/poza miastem" toggleable="true" collapsed="true" toggleSpeed="500">
                <h:outputText value="Wykres ze wszystkich wybranych tras. Łączny czas podróży wyniósł #{porownawczyBean.pieChart.godziny} h #{porownawczyBean.pieChart.minuty} min #{porownawczyBean.pieChart.sekundy} sek. Jechałeś ze
                              średnią prędkością #{porownawczyBean.pieChart.sredniaPredkosc} km/h więc udało Ci się pokonać #{porownawczyBean.pieChart.dlugoscTrasy} km" />
                <p:pieChart value="#{porownawczyBean.pieChart.caloscPie}" legendPosition="w"/>
                <ui:repeat value="#{porownawczyBean.pieChart.listaPie}" var="pie">
                    <p:fieldset legend="#{pie.title}" toggleable="true" collapsed="true" toggleSpeed="500">
                        <p:pieChart value="#{pie}" legendPosition="w"/>
                    </p:fieldset>
                </ui:repeat>
            </p:fieldset>
        </h:form>
    </ui:define>

</ui:composition>
