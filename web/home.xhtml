<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./szablon.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <h:body> 
        <h:form id="hform">           
            <p:growl id="message" showDetail="true" life="5000" />
            <p:dialog header="Okno logowania" widgetVar="dlg" resizable="false" height="200" width="400" modal="true" draggable="false" closable="false" position="center" id="dialog" visible="#{loginBean.nieZalogowany}" >
                <p:panelGrid columns="2" style="vertical-align: middle">
                    <h:outputText value="Login:" style="text-align: center"/>
                    <p:inputText value="#{loginBean.uzytkownik.login}"/>
                    <h:outputText value="Hasło:"/>
                    <p:password value="#{loginBean.uzytkownik.haslo}"/>
                    <p:commandButton value="Potwierdź" action="#{loginBean.sprawdz}" update="hform"/>
                </p:panelGrid>
            </p:dialog>
            <p:commandButton value="Wyloguj" action="#{loginBean.wyloguj}" ajax="false"/>
            <p:outputLabel value="#{loginBean.nieZalogowany}"/>
        </h:form>
        </h:body> 
         <script type="text/javascript">
            function show(){
                PF('dlg').show();
            }
            function hide(){
                PF('dlg').hide();
            }
        </script>
    </ui:define>
           
</ui:composition>
