<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./szablon.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="login">
        <h:form id="hform"> 
            <ui:include src="menu.xhtml"/>
            <p:growl id="message" showDetail="true" life="5000" autoUpdate="true" />
            <p:dialog header="Okno logowania" widgetVar="dlg" resizable="false" height="200" width="500" modal="true" draggable="false" closable="false" position="center" id="dialog" visible="#{loginBean.nieZalogowany}" >
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                <p:dialog widgetVar="statusDialog" modal="false" draggable="false" closable="false" resizable="false" showHeader="false">
                    <p:graphicImage value="/images/progress_bar.gif" />
                </p:dialog>
                <p:panelGrid id="panel" columns="2" style="vertical-align: middle">
                    <h:outputText value="Login:" style="text-align: center"/>
                    <p:inputText value="#{loginBean.uzytkownik.login}"/>
                    <h:outputText  value="Hasło:"/>
                    <p:password id="password" value="#{loginBean.uzytkownik.haslo}">
                        <f:validateBean disabled="true"/>
                    </p:password>
                    <p:commandButton value="Potwierdź" action="#{loginBean.sprawdz}" update="dialog,hform" />
                    <p:messages id="messages" showDetail="true" closable="true" />
                </p:panelGrid>
            </p:dialog>
        </h:form>
         <script type="text/javascript">
            function show(){
                PF('dlg').show();
            }
            function hide(){
                PF('dlg').hide();
            }
        </script>
    </ui:define>
    
</ui:composition>
